    <main>
      <section class="section-hero">
        <input type="hidden" id="weWishId" th:value="${weWishId}" />
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary" th:text="${weWish.heroMessage}"></h1>
            <p class="hero-description" th:text="${weWish.subHeroMessage}">.</p>
          </div>
          <div class="hero-img-box">
            <picture>
              <source th:srcset="${weWish.heroImage}" type="image/webp" />
              <source th:srcset="${weWish.heroImage}" type="image/png" />

              <img
                th:src="${weWish.heroImage}"
                class="hero-img"
                alt="Woman enjoying food, meals in storage container, and food bowls on a table"
              />
            </picture>
          </div>
        </div>
      </section>
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">
                Let us send worm wishes to
                <span
                  class="upper-case-style"
                  th:text="${weWish.nameOfWishe}"
                ></span
                >!
              </h2>
              <p class="cta-text">
                No matter how old we grow, no matter how much distance we have
                between us, you will always stay in our heart..!
              </p>

              <form class="cta-form" id="search-form" name="sign-up" netlify>
                <div>
                  <label for="wishername">Your Name</label>
                  <input
                    id="wishername"
                    type="text"
                    placeholder="Bruce Wayne"
                    name="wishername"
                    required
                  />
                </div>

                <div>
                  <label for="yourwishforfriend">Your wish message</label>
                  <textarea
                    class="form-control"
                    id="yourwishforfriend"
                    rows="3"
                  ></textarea>
                </div>

                <div>
                  <label for="wisher-image">Upload your photo</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="wisher-image"
                  />
                  <input
                    type="hidden"
                    name="wisher-image-base64"
                    id="wisher-image-base64"
                  />
                </div>
                <div>
                  <label for="wish-image"
                    >Upload
                    <span
                      class="upper-case-style"
                      th:text="${weWish.nameOfWishe}"
                    ></span>
                    Photo</label
                  >
                  <input
                    type="file"
                    class="form-control-file"
                    id="wish-image"
                  />
                  <input
                    type="hidden"
                    name="wish-image-base64"
                    id="wish-image-base64"
                  />
                </div>

                <button class="btn btn--form" nameOfWisher>
                  Wish
                  <span
                    class="upper-case-style"
                    th:text="${weWish.nameOfWishe}"
                  ></span>
                </button>
              </form>
            </div>
            <div class="cta-img-box" aria-label="Woman enjoying food">
              <img
                th:src="${weWish.subHeroImage}"
                class="hero-img"
                alt="Woman enjoying food, meals in storage container, and food bowls on a table"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="section-testimonials" id="testimonials">
        <div class="testimonials-container">
          <h2 class="heading-secondary">
            Here are some wishes from your loved one
          </h2>
          <div class="testimonials"></div>
        </div>
        <div class="gallery"></div>
      </section>
    </main>
